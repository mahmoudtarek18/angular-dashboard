<div class="container add-bookmark-wrapper has-blurred-white-bg">
    <h2 class="is-bold">Add Bookmark</h2>
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" #textField="ngModel" ngModel name="name" type="text" placeholder="e.g. wikipedia">
        </div>
        <div class="form-field">
            <label class="form-label">Url</label>
            <input class="textbox" #urlField="ngModel" ngModel name="url" type="url"
                placeholder="e.g. https://wikipedia.com" required>

        </div>
        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Create Bookmark</button>
        </div>
    </form>
</div>
