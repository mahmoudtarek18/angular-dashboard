<div class="edit-bookmark-wrapper">
    <p *ngIf="!bookmark">Bookmark not found</p>
    <ng-container *ngIf="bookmark">
        <h2 class="is-bold">{{bookmark.name}}</h2>
        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            <div class="form-field">
                <label class="form-label">Name</label>
                <input class="textbox" #textField="ngModel" [ngModel]="bookmark.name" name="name" type="text"
                    placeholder="e.g. wikipedia">
            </div>
            <div class="form-field">
                <label class="form-label">Url</label>
                <input class="textbox" #urlField="ngModel" [ngModel]="bookmark.url" name="url" type="url"
                    placeholder="e.g. https://wikipedia.com" required>

            </div>
            <div class="btns-container">
                <a routerLink="../" class="btn">Cancel</a>
                <button type="button" class="btn" (click)="delete()">Delete</button>
                <button class="btn align-end">Save</button>
            </div>
        </form>
    </ng-container>
</div>
