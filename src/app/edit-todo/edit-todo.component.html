<div class="container edit-todo-wrapper has-blurred-white-bg">
    <h2 class="is-bold">Edit Todo</h2>
    <p *ngIf="!todo">Todo not found</p>
    <form #form="ngForm" *ngIf="todo" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <input class="textbox" [ngModel]="todo.text" #textField="ngModel" ngModel name="text" type="text"
                placeholder="enter todo text ..." required>
            <p *ngIf="textField.invalid">please enter some text</p>
        </div>
        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Save</button>
        </div>
    </form>
</div>
